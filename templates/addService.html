<md-dialog aria-label="Mango (Fruit)">
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex><label>Service Title</label> <input ng-model="item.title"
                                                                          placeholder="Placeholder text">
                </md-input-container>
            </div>
            <md-input-container flex><label>Description</label> <textarea ng-model="item.description" columns="1"
                                                                        md-maxlength="150"></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="cancel()"> Cancel</md-button>
        <md-button ng-click="save()" class="md-primary"> Save</md-button>
    </div>
</md-dialog>
