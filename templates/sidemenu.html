<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <md-list-item class="md-3-line">
            <img class="md-avatar" ng-src="{{server_url}}/files/{{profile.userInfo.avatar_id}}" ng-click="gotoProfile()"/>
            <div class="md-list-item-text">
                <h3>{{profile.userInfo.first_name}} {{profile.userInfo.last_name}}</h3>
                <h3>{{profile.userInfo.email}}</h3>
                <p ng-show="{{profile.userInfo == ''}}" ng-click="gotoLogin()"> Login </p>
                <p ng-hide="{{profile.userInfo == ''}}" ng-click="logout()"> Log Out </p>
            </div>
        </md-list-item>
    </md-toolbar>
    <md-list>
        <md-item ng-repeat="item in menu">
            <a>
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
        <md-subheader>Management</md-subheader>
        <md-item ng-repeat="item in admin">
            <a>
                <md-item-content md-ink-ripple layout="row" layout-align="start center">
                    <div class="inset">
                        <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                    </div>
                    <div class="inset">{{item.title}}
                    </div>
                </md-item-content>
            </a>
        </md-item>
    </md-list>
</md-sidenav>
